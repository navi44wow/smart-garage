<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Employee Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Employee Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Vehicles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/services}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/visits}">Visits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee/reset_password}">Password Reset</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Generate a Report</a>
            </li>
        </ul>
        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-info nav-link">
                    Logout
                </button>
            </form>
        </ul>
    </div>
</nav>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
