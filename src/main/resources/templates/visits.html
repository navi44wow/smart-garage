<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visits</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Visits</h2>
    <a th:href="@{/employee/}" class="btn btn-primary mb-2">Dashboard</a>
    <a th:href="@{/visits/visit-new}" class="btn btn-primary mb-2">New Visit</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Vehicle</th>
            <th>User</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${all}">
            <td><a th:href="@{/visits/visit-view/{id}(id=${visit.getId()})}">[[${visit.id}]]</a></td>
            <td th:text="${visit.vehicle.getModelId().getBrand().getBrandName()+' | '
            +visit.vehicle.getModelId().getModelName()+' | '
            +visit.vehicle.getLicensePlate()}"></td>
            <td th:text="${visit.getVehicle().getUser().username}"></td>
            <td th:text="${visit.startDate}"></td>
            <td th:text="${visit.endDate}"></td>
            <td th:text="${visit.status}"></td>
            <td>
                <a class="h6 m-3" th:href="@{'/visits/visit-update/' + ${visit.id}}">Modify</a>
                <a class="h6 m-3" th:href="@{'/visits/visit-update/' + ${visit.id}}">Facture</a>
                <a class="h6 m-3" th:href="@{'/visits/visit-update/' + ${visit.id}}">Archive</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
