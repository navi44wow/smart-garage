<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form  th:action="@{'/password/forgot'}" th:object="${generateUserDto}" method="POST" class="border rounded px-4 py-3">
                <h2 class="text-center mb-3">Forgot Password</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                    <small th:if="${userNotFound}" th:text="${exceptionNotFound}" id="usernameUniqueError"
                           class="text-light form-text bg-danger rounded">This email does not exist.</small>
                </div>
                <button type="submit"  class="btn btn-primary btn-block">Change</button>
                <div class="text-right mt-3">
                    <a href="/login" th:href="@{'/users/login'}" class="text-muted">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
