<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Services</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Car Services</h2>
    <a th:href="@{/employee/}" class="btn btn-primary mb-2">Dashboard</a>
    <a th:href="@{/services/service-new}" class="btn btn-primary mb-2">New Service</a>
    <form method="post" th:action="@{/services/}" th:object="${filterDTO}" class="form-inline mb-3">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" name="sortBy" class="form-control mx-2">
            <option value="name">Name</option>
            <option value="price">Price</option>
        </select>
        <label for="sortOrder">Sort Order:</label>
        <select id="sortOrder" name="sortOrder" class="form-control mx-2">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button type="submit" class="btn btn-primary mx-2">Filter</button>
    </form>
    <form method="post" th:action="@{/services/}" th:object="${filterDTO}" class="form-inline mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control mx-2">
        <label for="minPrice">Minimum Price:</label>
        <input type="number" id="minPrice" name="minPrice" class="form-control mx-2">
        <label for="maxPrice">Maximum Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" class="form-control mx-2">
        <button type="submit" class="btn btn-primary mx-2">Search</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
            <td>
                <a class="h6 m-3" th:href="@{'/services/service-update/' + ${service.id}}">Edit</a>
                <a class="h6" th:href="@{'/services/delete/' + ${service.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
