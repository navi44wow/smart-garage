<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head th:replace="fragments/head :: head">
</head>
<body>

<header class="header_section">
    <div class="container-fluid">
        <nav th:replace="fragments/navbar :: navbar-employee-logged-in">
        </nav>
    </div>
</header>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Update brand</h2>
                <a th:href="@{/brands}" class="btn btn-outline-primary">Back to brands</a>
            </div>
            <form th:action="@{/brands/brand-update/{id}(id=${brand.getId()})}"
                  th:object="${brand}" method="post">
                <div class="mb-3">
                    <label for="new-post-body" class="form-label">brand name</label>
                    <textarea id="new-post-body" th:field="*{brandName}" class="form-control" required
                              minlength="2" maxlength="32"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Publish updated brand</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

</body>
</html>
