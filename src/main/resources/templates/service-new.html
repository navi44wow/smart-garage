<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>


<nav th:replace="fragments/navbar :: navbar-employee-logged-in">
</nav>
<div class="container mt-5">
    <h2>New Service</h2>
    <form th:action="@{/services/service-new}" method="post">
        <div class="form-group">
            <label for="name">Name of Service</label>
            <input type="text" class="form-control" id="name" name="name"
                   required pattern=".{2,32}" title="Name must be between 2 and 32 symbols">
            <small th:if="${param.error}" th:text="${errorMessage}"
                   id="duplicateServiceError" class="text-light form-text bg-danger rounded"></small>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price"
                   required min="1" pattern="[0-9]+" title="Price must be a positive integer number">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Add</button>
        <a th:href="@{/services}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
