<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>

<header class="header_section">
    <div class="container-fluid">
        <nav th:replace="fragments/navbar :: navbar-employee-logged-in">
        </nav>
    </div>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form th:action="@{/users/generateUser}" th:object="${userDto}" method="POST"
                  class="border rounded px-4 py-3">
                <h2 class="text-center mb-3">Generate Form</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="emil" required>
                    <small th:if="${emailExists}" id="emailUniqueError"
                           class="text-light form-text bg-danger rounded">Email is already occupied</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

<footer  th:replace="fragments/footer :: footer-not-logged-in">
</footer>
</body>
</html>
