<header class="header_section">

</header>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Update model</h2>
        <a th:href="@{/carModels}" class="btn btn-outline-primary">Back to models</a>
      </div>
      <form th:action="@{/carModels/carModel-update/{id}(id=${carModel.modelId})}"
            th:object="${carModel}" method="post">
        <div class="mb-3">
          <label for="new-post-body" class="form-label">car model name</label>
          <textarea id="new-post-body" th:field="*{modelName}" class="form-control" required
                    minlength="2" maxlength="32"></textarea>
        </div>

        <label for="brand">Brand:</label>
        <select class="form-control" name="brand" id="brand" required>
          <option value="">-- Select Brand --</option>
          <option th:each="brand : ${brands}" th:value="${brand.getId()}"
                  th:text="${brand.brandName}"></option>
        </select>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Publish updated model</button>
        </div>
      </form>
    </div>
  </div>
</div>
